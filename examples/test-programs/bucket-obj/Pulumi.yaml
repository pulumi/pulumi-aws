name: bucket-obj
runtime: yaml
resources:
  myBucket:
    type: aws:s3:Bucket
  myBucketIndex:
    properties:
      bucket: ${myBucket.id}
      content: <html><body><h1>Hello, world!</h1></body></html>
      contentType: text/html
      key: index.html
    type: aws:s3:BucketObject
  # This yields a permission issue.
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-s3-bucketpolicy.html
  # myBucketPolicy:
  #   properties:
  #     bucket: ${myBucket.id}
  #     policy: |
  #       {
  #         "Version": "2012-10-17",
  #         "Statement": [
  #           {
  #             "Sid": "PublicReadForGetBucketObjects",
  #             "Effect": "Allow",
  #             "Principal": "*",
  #             "Action": "s3:GetObject",
  #             "Resource": [
  #               "${myBucket.arn}/*"
  #             ]
  #           }
  #         ]
  #       }
  #   type: aws:s3:BucketPolicy
  myBucketWebsiteConfig:
    type: aws:s3:BucketWebsiteConfiguration
    properties:
      bucket: ${myBucket.id}
      indexDocument: 
        suffix: index.html
  myBucketPublicAccessBlock:
    properties:
      blockPublicAcls: true
      blockPublicPolicy: true
      bucket: ${myBucket.id}
      ignorePublicAcls: true
      restrictPublicBuckets: true
    type: aws:s3:BucketPublicAccessBlock
