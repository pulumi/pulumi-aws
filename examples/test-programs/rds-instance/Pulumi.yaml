name: test

runtime:
  name: yaml

resources:

  provider:
    type: pulumi:providers:aws
    options:
      version: 5.42.0

  tested-resource:
    type: aws:rds/instance:Instance
    properties:
      engine: postgres
      instanceClass: db.t4g.micro
      allocatedStorage: 30
      dbName: mydbname
      username: mydbuser
      password: mypassword
      skipFinalSnapshot: true
    options:
      provider: ${provider}
