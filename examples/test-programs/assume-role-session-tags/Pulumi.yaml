name: assume-role-session-tags
runtime: yaml

variables:
  awsAccount:
    fn::invoke:
      function: aws:getCallerIdentity
  currentRole:
    fn::invoke:
      function: aws:iam:getSessionContext
      arguments:
        arn: ${awsAccount.arn}

resources:
  bootstrapProvider:
    type: pulumi:providers:aws

  iamRole:
    type: aws-native:iam:Role
    properties:
      assumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Action:
                - "sts:AssumeRole"
                - "sts:TagSession"
              Effect: "Allow"
              Principal:
                AWS: ${currentRole.issuerArn}
              Condition:
                StringEquals:
                  "aws:RequestTag/Repository":
                    - "my-org/my-repo"
      policies:
        - policyName: "inline-policy"
          policyDocument:
              Version: "2012-10-17"
              Statement:
                - Action:
                    - "s3:*"
                  Effect: "Allow"
                  Resource: "*"
    options:
      provider: ${bootstrapProvider}

  provider:
    type: pulumi:providers:aws
    properties:
      assumeRoles:
        - roleArn: ${iamRole.arn}
          sessionName: "session-tagging-test"
          tags:
            Repository: "my-org/my-repo"

  myTestBucket:
    type: aws:s3:Bucket
    options:
      provider: ${provider}

outputs:
  bucketArn: ${myTestBucket.arn}
  roleId: ${iamRole.id}
  roleARN: ${iamRole.arn}
