name: test-aws-1655-legacy
runtime: yaml
description: |
  Add a resource specific tag: `foo: buzz`
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties: 
      defaultTags: 
        tags: 
          foo: quux
  res:
    type: aws:s3:Bucket
    properties: 
      tags: 
        fizz: buzz
    options:
      provider: ${aws-provider}
outputs:
  actual: ${res.tagsAll}