name: test-aws-1655-legacy
runtime: yaml
description: |
  Add first default tag: `foo: bar``
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties: 
      defaultTags: 
        tags: 
          foo: bar
  res:
    type: aws:s3:Bucket
    options:
      provider: ${aws-provider}
outputs:
  actual: ${res.tagsAll}