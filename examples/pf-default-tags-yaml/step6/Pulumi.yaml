name: test-aws-1655-pf
runtime: yaml
description: |
  Add new tag: `thwomp: pow`
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties: 
      defaultTags: 
        tags: 
          foo: quux
          thwomp: pow
  app:
    type: aws:appconfig:Application
    properties:
      name: pf-tags-test-app
  res:
    type: aws:appconfig:Environment
    properties: 
      applicationId: ${app.id}
      name: pf-tags-test
    options:
      provider: ${aws-provider}
outputs:
  actual: ${res.tagsAll}