name: test-aws-1655-pf
runtime: yaml
description: |
  Shadow the default tag with a resource specific tag
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties: 
      defaultTags: 
        tags: 
          foo: quux
  app:
    type: aws:appconfig:Application
  res:
    type: aws:appconfig:Environment
    properties: 
      applicationId: ${app.id}
      tags: 
        fizz: buzz
        foo: bar
    options:
      provider: ${aws-provider}
outputs:
  actual: ${res.tagsAll}