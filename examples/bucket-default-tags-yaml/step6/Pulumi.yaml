name: test-aws-1655-bucket
runtime: yaml
description: |
  Add new tag: `thwomp: pow`
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties: 
      defaultTags: 
        tags: 
          foo: quux
          thwomp: pow
  res:
    type: aws:s3:Bucket
    options:
      provider: ${aws-provider}
outputs:
  actual: ${res.tags}