name: test-aws-1655-bucket
runtime: yaml
description: |
  Change tag `foo` value to `quux`
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties: 
      defaultTags: 
        tags: 
          foo: quux
  res:
    type: aws:s3:Bucket
    options:
      provider: ${aws-provider}
outputs:
  actual: ${res.tagsAll}