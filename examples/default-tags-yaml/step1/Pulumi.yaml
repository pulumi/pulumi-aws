name: test-aws-1655
runtime: yaml
description: Check that the initial default tags get added to the bucket.
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties:
      defaultTags:
        tags:
          foo: bar
    defaultProvider: true
  my-bucket:
    type: aws:s3:Bucket
outputs:
  bucketTags: ${my-bucket.tags}
