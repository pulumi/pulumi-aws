name: test-aws-1655
runtime: yaml
description: Check that adding a second default tag is propagated to the bucket tags.
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties:
      defaultTags:
        tags:
          foo: quux
          thwomp: pow
    defaultProvider: true
  my-bucket:
    type: aws:s3:Bucket
outputs:
  bucketTags: ${my-bucket.tags}
