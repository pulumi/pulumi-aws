name: test-aws-1655
runtime: yaml
description: Check that changing the value of a default tag value affects the bucket's tag.
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties:
      defaultTags:
        tags:
          foo: quux
    defaultProvider: true
  my-bucket:
    type: aws:s3:Bucket
outputs:
  bucketTags: ${my-bucket.tags}
