name: test-aws-1655
runtime: yaml
description: Check that setting default tags to empty removes tags from the bucket.
resources:
  aws-provider:
    type: pulumi:providers:aws
    properties:
      defaultTags:
        tags:
          thwomp: pow
    defaultProvider: true
  my-bucket:
    type: aws:s3:Bucket
outputs:
  bucketTags: ${my-bucket.tags}
