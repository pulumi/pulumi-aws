# WARNING: This file is autogenerated - changes will be overwritten when regenerated by https://github.com/pulumi/ci-mgmt

name: "Main post-build"

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true

env:
  AWS_REGION: us-west-2
  PULUMI_API: https://api.pulumi-staging.io
  PULUMI_GO_DEP_ROOT: ${{ github.workspace }}/..
  PULUMI_LOCAL_NUGET: ${{ github.workspace }}/nuget
  PULUMI_MISSING_DOCS_ERROR: "true"
  TF_APPEND_USER_AGENT: pulumi

jobs:
  generate_coverage_data:
    continue-on-error: true
    name: generate_coverage_data
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For ESC secrets.
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
          swap-storage: false
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
          persist-credentials: false      
      - env:
          ESC_ACTION_ENVIRONMENT: github-secrets/${{ github.repository_owner }}-${{ github.event.repository.name }}
          ESC_ACTION_EXPORT_ENVIRONMENT_VARIABLES: "false"
          ESC_ACTION_OIDC_AUTH: "true"
          ESC_ACTION_OIDC_ORGANIZATION: pulumi
          ESC_ACTION_OIDC_REQUESTED_TOKEN_TYPE: urn:pulumi:token-type:access_token:organization
        id: esc-secrets
        name: Fetch secrets from ESC
        uses: pulumi/esc-action@9eb774255b1a4afb7855678ae8d4a77359da0d9b
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          aws-access-key-id: ${{ steps.esc-secrets.outputs.AWS_CORP_S3_UPLOAD_ACCESS_KEY_ID }}
          aws-region: us-west-2
          aws-secret-access-key: ${{ steps.esc-secrets.outputs.AWS_CORP_S3_UPLOAD_SECRET_ACCESS_KEY }}
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cache_key: "mise-{{platform}}-{{file_hash}}"
          # only saving the cache in the prerequisites job
          cache_save: false
      - name: Setup Go Cache
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          cache-dependency-path: |
            provider/*.sum
            upstream/*.sum
            sdk/go/*.sum
            sdk/*.sum
            *.sum
      - name: Echo Coverage Output Dir
        run: 'echo "Coverage output directory: ${{ env.COVERAGE_OUTPUT_DIR }}"'
      - name: Generate Coverage Data
        run: PULUMI_MISSING_DOCS_ERROR=true make tfgen
        env:
          COVERAGE_OUTPUT_DIR: ${{ runner.temp }}/cov
      - name: Summarize Provider Coverage Results
        run: cat ${{ env.COVERAGE_OUTPUT_DIR }}/shortSummary.txt
        env:
          COVERAGE_OUTPUT_DIR: ${{ runner.temp }}/cov
      - name: Upload coverage data to S3
        run: >-
          summaryName="${PROVIDER}_summary_$(date +"%Y-%m-%d_%H-%M-%S").json"

          s3FullURI="s3://${{ steps.esc-secrets.outputs.S3_COVERAGE_BUCKET_NAME }}/summaries/${summaryName}"

          aws s3 cp "${{ env.COVERAGE_OUTPUT_DIR }}/summary.json" "${s3FullURI}" --acl bucket-owner-full-control
        env:
          COVERAGE_OUTPUT_DIR: ${{ runner.temp }}/cov
