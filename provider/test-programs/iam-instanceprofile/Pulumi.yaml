
name: "aws_iam_instanceProfile_InstanceProfile_1"
runtime: yaml

resources:
  test_profile:
    type: aws:iam:InstanceProfile
    properties:
      name: test_profile
      role: ${role.name}
  role:
    type: aws:iam:Role
    properties:
      name: pulumi_aws_test_role_${pulumi.stack}
      path: /
      assumeRolePolicy: ${assumeRole.json}
variables:
  assumeRole:
    fn::invoke:
      function: aws:iam:getPolicyDocument
      arguments:
        statements:
          - effect: Allow
            principals:
              - type: Service
                identifiers:
                  - ec2.amazonaws.com
            actions:
              - sts:AssumeRole
