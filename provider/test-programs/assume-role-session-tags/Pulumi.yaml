name: assume-role-session-tags
runtime: yaml

variables:
  awsAccount:
    fn::invoke:
      function: aws:getCallerIdentity
  currentRole:
    fn::invoke:
      function: aws:iam:getSessionContext
      arguments:
        arn: ${awsAccount.arn}

resources:
  bootstrapProvider:
    type: pulumi:providers:aws

  iamRole:
    type: aws:iam:Role
    properties:
      assumeRolePolicy:
        fn::toJSON:
          Version: "2012-10-17"
          Statement:
            - Action:
                - "sts:AssumeRole"
                - "sts:TagSession"
              Effect: "Allow"
              Principal:
                AWS: ${currentRole.issuerArn}
              Condition:
                StringEquals:
                  "aws:RequestTag/Repository":
                    - "my-org/my-repo"
      inlinePolicies:
        - name: "inline-policy"
          policy:
            fn::toJSON:
              Version: "2012-10-17"
              Statement:
                - Action:
                    - "s3:*"
                  Effect: "Allow"
                  Resource: "*"
    options:
      provider: ${bootstrapProvider}

  # IAM has a delay in propagating the new role, so we need to wait for it to be available
  # AWS is aiming for P99 below 2s so 6s should be enough
  wait6s:
    type: time:Sleep
    properties:
      createDuration: 6s

  provider:
    type: pulumi:providers:aws
    properties:
      assumeRole:
        roleArn: ${iamRole.arn}
        sessionName: "session-tagging-test"
        tags:
          Repository: "my-org/my-repo"
    options:
      dependsOn:
        - ${wait6s}

  myTestBucket:
    type: aws:s3:Bucket
    options:
      provider: ${provider}

outputs:
  bucketArn: ${myTestBucket.arn}
  roleId: ${iamRole.id}
  roleARN: ${iamRole.arn}
