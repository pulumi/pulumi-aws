# WARNING: This file is autogenerated - changes will be overwritten if not made via https://github.com/pulumi/ci-mgmt

archives:
- id: archive
  name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
before:
  hooks:
  - make tfgen
blobs:
- bucket: get.pulumi.com
  folder: releases/plugins/
  ids:
  - archive
  provider: s3
  region: us-west-2
builds:
- binary: pulumi-resource-aws
  dir: provider
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goarch:
  - amd64
  - arm64
  goos:
  - darwin
  - windows
  - linux
  hooks:
    post:
    - env GOOS={{ .Os }} GOARCH={{ .Arch }} go clean -cache
    - env GOOS={{ .Os }} GOARCH={{ .Arch }} go clean -modcache
  ignore: []
  ldflags:
  - -X github.com/pulumi/pulumi-aws/provider/v6/pkg/version.Version={{.Tag}}
  - -X
    github.com/hashicorp/terraform-provider-aws/version.ProviderVersion={{.Tag}}
  main: ./cmd/pulumi-resource-aws/
changelog:
  filters:
    exclude:
    - Merge branch
    - Merge pull request
    - \Winternal\W
    - \Wci\W
    - \Wchore\W
  sort: asc
  use: git
release:
  disable: false
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
