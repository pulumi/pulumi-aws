# WARNING: This file is used to be autogenerated, but is currently edited by hand - consult git history before porting
# this file back to be controlled by ci-mgmt or other templating systems.

archives:
- id: archive
  name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
before:
  hooks:
  - make tfgen
blobs:
- bucket: get.pulumi.com
  folder: releases/plugins/
  ids:
  - archive
  provider: s3
  region: us-west-2
builds:
- binary: pulumi-resource-aws
  dir: provider
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goarch:
  - amd64
  - arm64
  goos:
  - darwin
  - windows
  - linux
  ignore: []
  ldflags:
  - -X github.com/pulumi/pulumi-aws/provider/v6/pkg/version.Version={{.Tag}}
  - -X
    github.com/hashicorp/terraform-provider-aws/version.ProviderVersion={{.Tag}}
  main: ./cmd/pulumi-resource-aws/
changelog:
  skip: true
release:
  disable: false
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
